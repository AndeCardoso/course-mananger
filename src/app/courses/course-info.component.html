<h2>Course Info</h2>

<hr/>

<form #courseForm="ngForm" *ngIf="course">
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.name" required [ngClass]="{'is-invalid': courseName.invalid }" name="name" #courseName=ngModel type="text" class="form-control">
      <div class="invalid-feedback">
        Course name is required!
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="price" class="col-sm-2 col-form-label">Price:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.price" required [ngClass]="{'is-invalid': coursePrice.invalid }" type="number" name="price" #coursePrice=ngModel class="form-control">
      <div class="invalid-feedback">
        Course price is required!
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="rating" class="col-sm-2 col-form-label">Rating:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.rating" required [ngClass]="{'is-invalid': courseRating.invalid }" name="rating" #courseRating=ngModel type="number" class="form-control">
      <div class="invalid-feedback">
        Course rating is required!
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Description:</label>
    <div class="col-sm-10">
      <textarea [(ngModel)]="course.description" required [ngClass]="{'is-invalid': courseDescription.invalid }" name="description" #courseDescription=ngModel type="text" class="form-control"></textarea>
      <div class="invalid-feedback">
        Course name is required!
      </div>
    </div>
  </div>

  <button class="btn btn-primary mr-2" [disabled]="courseForm.invalid" (click)="save()">Save</button>
  <button class="btn btn-secondary" [routerLink]="['/courses']">Cancel</button>
</form>
